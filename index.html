<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stype.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Weather App</h1>
            <div class="label-container">
                <label for="cityInput"><i class="fas fa-search"></i> Enter the name of your city:</label>
                <input type="text" id="cityInput" placeholder="City">
                <button id="getWeather">Get Weather</button>
            </div>
        </div>
        <div class="container result-container">
            <div class="weather-icon"><i class="fas fa-sun"></i></div>
            <div class="weather-info">
                <p class="weather-description">Sunny</p>
                <p class="temperature">25Â°C</p>
            </div>
            <p class="error"><i class="fas fa-exclamation-triangle"></i> City not found</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
